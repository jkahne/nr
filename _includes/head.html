<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "css/bootstrap.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "css/customization.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "css/blocks/header.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "css/blocks/who-we-are.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "css/blocks/what-we-do.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "css/blocks/contact.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "css/blocks/nav.css" | prepend: site.baseurl }}">
    <link href='http://fonts.googleapis.com/css?family=Raleway:500,600,400,300,200' rel='stylesheet' type='text/css'>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

</head>
